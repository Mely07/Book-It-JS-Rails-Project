  <main role="main">

    <section id="top" class="jumbotron text-center" hidden>
      <div class="container">
        <h1>Hi there<span id=interName hidden></span>!</h1>
        <p class="lead ">Know of a good test-prep book?<br>Share it with others by
          booking-it here!
          <br>
          <a href="" id="newUser" class="btn btn-warning my-2" hidden>New User</a>
          <a href="" id="newBook" class="btn btn-warning my-2" hidden>Add Book</a>
        </p>
      </div>
    </section>

    <div id="userForm" class="container" hidden>
      <form>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="email">E-mail:</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="grade">Grade:</label><br>
        <select class="custom-select col-md-2" id="grade" required>
          <option value="">Choose one...</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        <br>
        <br>
        <div class="mb-2">
          <input class="btn btn-warning mr-2" type="submit" value="Submit" id="submitNewUser">
          <input class="btn btn-warning" type="submit" value="Close" id="closeNewUser">
        </div>
      </form>
    </div>

    <div id="bookForm" class="container" hidden>
      <form id="bookFormId">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author"><br>
        <label for="publisher">Publisher:</label><br>
        <input type="text" id="publisher" name="publisher"><br>
        <label for="subject">Subject:</label><br>
        <select class="custom-select col-md-2" id="subject" required>
          <option value="">Choose one...</option>
          <option value="Math">Math</option>
          <option value="Science">Science</option>
          <option value="History">History</option>
          <option value="Technology">Technology</option>
          <option value="Language">Language</option>
        </select><br>
        <label for="review">Review:</label><br>
        <textarea type="text" id="review" name="review"></textarea><br>
        <label for="rating">Rating:</label><br>
        <select class="custom-select col-md-2" id="rating" required>
          <option value="">Choose one...</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <br>
        <br>
        <div class="mb-2">
          <input class="btn btn-warning mr-2" type="submit" value="Submit" id="submitNewBook">
          <input class="btn btn-warning" type="submit" value="Close" id="closeNewBook">
        </div>
      </form>
    </div>

    <div id="commentForm" class="container" hidden>
      <form id="commentFormId">
        <label for="body">Your Comment Here:</label><br>
        <textarea class="form-control" rows="3" id="body" name="body"></textarea><br>
        <div class="mb-2">
          <input class="btn btn-warning mr-2" type="submit" value="Submit" id="submitNewComment">
          <input class="btn btn-warning" type="submit" value="Close" id="closeNewComment">
        </div>
      </form>
    </div>

    <div class="album py-5 bg-light">

      <div class="container">
        <div class="form-group" id="dropDown" hidden>
          <label for="selectSubject"></label>Filter by Subject:</label><br>
          <select class="custom-select col-md-4 form-row" id="selectSubject" required>
            <option value="">All Books</option>
            <option value="Math">Math</option>
            <option value="Science">Science</option>
            <option value="History">History</option>
            <option value="Technology">Technology</option>
            <option value="Language">Language</option>
          </select>
          <div class="invalid-feedback">Example invalid custom select feedback</div>&nbsp;
          <a href="" id="getSubject" class="btn btn-warning btn-sm"> Submit</a>
        </div>

        <div id="books" class="row">
        </div>
        <div id="bookComments" class="row" hidden>

              <div id="commentsList">

              </div>
              <small class='d-block text-right mt-3'>
                <a id="newComment" href=''>Add Comment</a>
              </small>
              <small class='d-block text-right mt-3'>
                <a id='closeComments' href=''>Close</a>
              </small>
            </div>
          </div>
        </div>
      </div>
